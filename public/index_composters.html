<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Composter Services Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script src="./javascript/leaflet-providers.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="map" class="leafly_map"></div>
    <div class="composters">
        <div class="input">
            <div class="input_combo">
                <label class="input_label" for="location_input">What's your city?</label>
                <input class="input_box" id="location_input" type="text" />
            </div>

            <div class="input_combo">
                <label class="input_label" for="radius_input">How far should we search?</label>
                <input class="input_box" id="radius_input" type="text" />
            </div>

            <input type="button" value="Find Composters" />
        </div>
        <div class="data"></div>
        <div class="list"></div>
    </div>
    <input type="button" value="Show All Composters" onclick="addAllMarkersToMap()" />
    <script src="./data/compost_services.js"></script>
    <script src="./javascript/composter_services.js"></script>
</body>
</html>
